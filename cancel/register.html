            <h4>Please register to Trivia Quiz.</h4>
            <form>
                <div class="row">
                    <div class="registration-form-label col-12 col-md-6">
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="registration-form-input col-12 col-md-6">
                        <input type="text" class="first-name-input" id="first-name" placeholder="First Name">
                    </div>
                </div>
                <div class="row">
                    <div class="registration-form-label col-12 col-md-6">
                        <label for="last-name">Last Name</label>

                </div>

                    <div class="registration-form-label col-12 col-md-6">

                    </div>
                    <div class="registration-form-input col-12 col-md-6">
                        <input type="email" class="email-input" id="email" placeholder="email">
                    </div>
                </div>

                    <div class="registration-form-label col-12 col-md-6">
                        <label for="password-1">Enter Password</label>
                    </div>
                    <div class="registration-form-input col-12 col-md-6">
                        <input type="text" class="password" id="password-1" placeholder="password">
                    </div>
                </div>
                <div class="row">
                    <div class="registration-form-label col-12 col-md-6">
                        <label for="password-2">Confirm Password</label>
                    </div>
                    <div class="registration-form-input col-12 col-md-6">
                        <input type="text" class="password" id="password-2" placeholder="password">
                    </div>
                </div>
                <div class="row">
                    <div class="registration-button col-12">
                        <button type="submit" class="btn btn-light">Submit</button>
                    </div>
                </div>
